<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/game.js"></script>
</head>

<body>
  <!-- nav -->
  <nav class="navbar navbar-light bg-light">
    <div class="fancy">
      <span class="navbar-brand mb-0 h1"><strong>Foods Of The World Guessing Game</strong></span>
    </div>
  </nav>

  <br>

  <!--main game-->
  <div class="main-game">
    <div class="jumbotron">
      <h1 class="display-4"></h1>
      <p class="lead">Press any letter to begin guessing the type of food</p>
      <!-- correct letters -->
      <div class="card">
        <div class="card-body">
          <div id="correct">
            Correct letters
          </div>
        </div>
      </div>

      <hr class="my-4">
      <!-- incorect letters-->
      <div class="card">
        <div class="card-body">
          <div id="wrong">
            Incorrect letters
          </div>
        </div>
      </div>

    </div>
  </div>













</body>





































</html>
